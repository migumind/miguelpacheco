<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .hover-invert:hover {
        background-color: black;
        color: white;
      }
      .gradient-map {
        background: radial-gradient(
          circle,
          rgb(102, 92, 211),
          rgb(203, 26, 88)
        );
        background-size: 200% 200%;
        transition: background-position 0.5s;
      }
      .gradient-map:hover {
        background-position: 100% 0;
      }
      .circle:hover {
        background-color: white;
        color: black;
      }
      .circle:hover .fa-instagram {
        display: block;
      }
      .circle:hover .fa-soundcloud {
        display: block;
      }
      .circle:hover .fa-youtube {
        display: block;
      }
      .fa-instagram,
      .fa-soundcloud,
      .fa-youtube {
        display: none;
      }
    </style>
    <script>
      document.addEventListener('mousemove', function (e) {
        const gradientMap = document.querySelector('.gradient-map');
        const x = (e.clientX / window.innerWidth) * 100;
        const y = (e.clientY / window.innerHeight) * 100;
        gradientMap.style.backgroundPosition = `${x}% ${y}%`;
      });
    </script>
  </head>
  <body class="bg-blue-700 text-black font-sans">
    <div
      class="container mx-auto p-4 border-4 border-black rounded-lg shadow-lg bg-white"
      style="
        margin: 10px auto;
        max-width: 66.67%;
        box-shadow: 10px 10px 0px 0px black;
      "
      style="margin: 10px auto; max-width: 66.67%"
    >
      <!-- Header -->
      <div
        class="flex justify-between items-center border-b-2 border-black pb-2"
      >
        <div class="flex items-center space-x-2">
          <img
            alt="Animated GIF logo"
            class="h-6 w-24"
            height="24"
            src="assets/migutxtcut.gif"
            width="100"
          />
          <span class="text-sm">miguel pacheco.</span>
        </div>
        <div class="flex space-x-2">
          <div class="h-3 w-3 bg-black rounded-full"></div>
          <div class="h-3 w-3 bg-black rounded-full"></div>
          <div class="h-3 w-3 bg-black rounded-full"></div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="flex mt-4">
        <!-- Sidebar -->
        <div class="flex flex-col space-y-4">
          <a
            href="portfolio.html"
            class="border-2 border-black p-4 w-48 h-48 flex items-center justify-center rounded-lg hover-invert"
          >
            <span>Portfolio</span>
          </a>
          <a
            href="projects.html"
            class="border-2 border-black p-4 w-48 h-48 flex items-center justify-center rounded-lg hover-invert"
          >
            <span>Projects</span>
          </a>
        </div>

        <!-- Main Section -->
        <div
          class="border-2 border-black p-4 w-full h-96 flex items-center justify-center ml-4 gradient-map"
          style="margin-bottom: -4rem"
        >
          <!-- No text inside the gradient map -->
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-between items-center mt-4">
        <div class="flex space-x-4">
          <a
            class="h-8 w-8 bg-black rounded-full flex items-center justify-center circle"
            href="https://www.instagram.com/migumind/?hl=en"
          >
            <i class="fab fa-instagram text-white"></i>
          </a>
          <a
            class="h-8 w-8 bg-black rounded-full flex items-center justify-center circle"
            href="https://soundcloud.com/trapsupraz"
          >
            <i class="fab fa-soundcloud text-white"></i>
          </a>
          <a
            class="h-8 w-8 bg-black rounded-full flex items-center justify-center circle"
            href="https://www.youtube.com/@migumedia"
          >
            <i class="fab fa-youtube text-white"></i>
          </a>
        </div>
        <div class="flex items-center space-x-2">
          <img
            alt="Animated GIF logo"
            class="h-24 w-24"
            height="240"
            src="assets/migutxtcut.gif"
            width="100"
            vertical-align="top"
            float="none"
          />
          <span class="text-sm">miguel pacheco.</span>
        </div>
      </div>
    </div>
  </body>
</html>
